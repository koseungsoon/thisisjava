<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.4.js">
</script>
<script>
    function fn_process() {
        $.ajax({
            // type : "get",
            dataType : "text",
            url : "http://localhost:8080/pro16/ajaxtest1",
            data : {menu : "짜장2"},
            success : function (success_data, status) {
                console.log("성공함")
                console.log(success_data,status)
                
                $('#here').text(success_data);
            },
            error : function () {
                console.log("에러남")
            },
            complete : function () {
                console.log("완료함")
            }
        })
    }


    function fn_process2() {
        $.ajax({
            type : "get",
            dataType : "text",
            url : "http://localhost:8080/pro16/ajaxtest1",
            data : {menu : "jjambbong"}

        })
    }


</script>

</head>

<body>


<input type="button" value="서버에 데이터전송하기" onclick="fn_process()" > 

<div id="here">
</div>

</body>
</html>
